<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/public/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/frontEnd/base.css">
    <link rel="stylesheet" type="text/css" href="css/public/banner.css">
    <link rel="stylesheet" type="text/css" href="css/public/animate.css">
    <link rel="stylesheet" type="text/css" href="css/public/course-head.css">
    <link rel="stylesheet" type="text/css" href="css/public/course-footer.css">
    <link rel="stylesheet" type="text/css" href="css/frontEnd/courseView.css">
</head>
<body>
    <div class="header"></div>

	<div class="banner">
        <!-- 首屏 -->
		<div class="banner-item">
            <div class="videoContainer">  
				<div class="video-wrapper">
				  <video id="bgVideo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" poster="images/frontEnd/bgVideo.jpg" src="video/bgVideo.mp4" autoplay muted oncontextmenu="return false;" onmousedown="return false;" onkeydown="return false;">
				  </video>
				</div>

				<div class="video-mask">					
				</div>
			</div>
        </div>
        <!-- 课程简介 -->
        <div class="banner-item wow fadeInLeft">
            <div class="seffect seffect-ci-01">
            </div>
            <div class="courseIntro">
                <div class="title">课程简介</div>
                <div class="content">


                </div>
            </div>
        </div>
        <!-- 课程动态 -->
        <div class="banner-item wow lightSpeedIn">
            <div class="seffect seffect-cs-01">
            </div>

            <div class="courseSituation">
                <div class="title"><span>课程动态</span></div>

                <div class="content">
                    <div class="ar-list-wrap">

                    </div>
                </div>
            </div>
        </div>
        <!-- 课程资源 -->
        <div class="banner-item wow rotateInDownLeft">
            <div class="seffect seffect-cr-01">
            </div>

            <div class="courseResource">
                <div class="title">课程资源</div>

                <div class="content">
                    <div class="item">
                        <a><img src="images/frontEnd/571tyybfdrterth4645b45yb5u7-2650-135.jpg"></a>
                        <div class="imgDesc">教学课件</div>
                    </div>
                    
                    <div class="item">
                        <a><img src="images/frontEnd/123fvdfgb5a000678343hert338-240-135.jpg"></a>
                        <div class="imgDesc">教学视频</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>   

<script type="text/javascript" src="js/public/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/public/bootstrap.js"></script>
<script type="text/javascript" src="js/public/wow.js" ></script>
<script type="text/javascript" src="js/frontEnd/courseView.js"></script>
</body>
</html>
