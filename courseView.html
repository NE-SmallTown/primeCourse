<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/public/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/public/banner.css">
    <link rel="stylesheet" type="text/css" href="css/public/animate.css">
    <link rel="stylesheet" type="text/css" href="css/frontEnd/courseView.css">
</head>
<body>
	<nav class="header-wrap navbar-fixed-top">
		<span class="title">数据结构精品课程</span>
		<ul class="nav navbar-nav">
            <li class="active"><a>首页</a></li>
            <li><a>课程介绍</a></li>
            <li><a>课程建设</a></li>
            <li><a>课程资源</a></li>
    	</ul>			
	</nav>

	<div class="banner">
        <!-- 首屏 -->
		<div class="banner-item">
            <div class="videoContainer">  
				<div class="video-wrapper">
				  <video id="bgVideo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" poster="images/frontEnd/bgVideo.jpg" src="video/bgVideo.mp4" autoplay muted oncontextmenu="return false;" onmousedown="return false;" onkeydown="return false;">
				  </video>
				</div>

				<div class="video-mask">					
				</div>
			</div>
        </div>
        <!-- 课程简介 -->
        <div class="banner-item">
            <div class="courseSynopsis">
                <div class="title wow fadeInLeft">课程简介</div>
            </div>
        </div>
        <!-- 课程动态 -->
        <div class="banner-item">
            <div class="courseSituation">
                <div class="title wow bounceInRight"><span>课程动态</span></div>
            </div>
        </div>
        <!-- 课程资源 -->
        <div class="banner-item">
            <div class="courseResource">
                <div class="title wow rotateInDownLeft">课程资源</div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/public/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/public/bootstrap.js"></script>
<script type="text/javascript" src="js/public/wow.js" ></script>
<script type="text/javascript" src="js/frontEnd/courseView.js"></script>
</body>
</html>
