<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>课程选择</title>

    <link rel="stylesheet" type="text/css" href="css/public/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/public/pager.css">
    <link rel="stylesheet" type="text/css" href="css/frontEnd/courseChoose.css" >
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="course-warp">
                <div class="course-nav-warp">
                    <div class="course-nav-item course-nav-title">
                        <span>全部课程</span>
                    </div>
                    <div id="course-nav-acd" class="course-nav-item clearfix">
                        <span class="title">学院 :</span>
                        <div class="content-warp">

                        </div>
                    </div>
                    <div id="course-nav-type" class="course-nav-item clearfix">
                        <span class="title">分类 :</span>
                        <div class="content-warp">

                        </div>
                    </div>
                </div>

                <div class="course-toolbar">
                    <div class="toolbar-left">
                        <a class="sort-item" data-orderName="date">最新</a>
                        <a class="sort-item" data-orderName="hot">最热</a>
                    </div>
                </div>

                <div class="course-list">

                </div>
                
                <div class="pager-warp">
                    
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="js/public/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/public/bootstrap.js"></script>
<script type="text/javascript" src="js/public/pager.js"></script>
<script type="text/javascript" src="js/frontEnd/courseChoose.js"></script>
</body>
</html>
