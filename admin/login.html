<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>

    <link rel="stylesheet" type="text/css" href="../css/public/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/public/course-footer.css">
    <link rel="stylesheet" type="text/css" href="../css/public/aliIconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/rearEnd/icons.css">
    <link rel="stylesheet" type="text/css" href="../css/rearEnd/login.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="title">精品课程后台管理系统</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号:</label>
                    <div class="col-md-9">
                        <input type="text" name="username" class="form-control" placeholder="账号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码:</label>
                    <div class="col-md-9">
                        <input type="password" name="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit btn">登录</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>


<script type="text/javascript" src="../js/public/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../js/public/bootstrap.js"></script>
<script type="text/javascript" src="../js/rearEnd/login.js"></script>
</body>
</html>
